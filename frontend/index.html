<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Todo App - Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Lista de Tareas</h1>

    <form id="task-form" class="task-form">
      <input id="task-input" type="text" placeholder="Nueva tarea..." required />
      <button id="add-btn" type="submit">Agregar</button>
    </form>

    <section id="status" aria-live="polite"></section>

    <ul id="tasks-list" class="tasks-list"></ul>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
